spring.application.name=Gamified

# Setup the DB connection
spring.datasource.url=jdbc:mysql://localhost:3306/Elementopia

# Setup DB login credentials
spring.datasource.username=root
spring.datasource.password=root

# Auto create tables based on entities
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# Hibernate dialect (optional, redundant with the above)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

server.error.include-stacktrace=never